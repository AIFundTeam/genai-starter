<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - App Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.svg" alt="Logo" width="32" height="32">
                <h1>App Template</h1>
            </div>
            <nav>
                <div id="user-info">
                    <span id="user-email"></span>
                    <span id="user-role"></span>
                    <a href="#" id="sign-out-btn">Sign Out</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="app-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <a href="#dashboard" class="nav-link active">Dashboard</a>
                    <a href="#items" class="nav-link">Items</a>
                    <a href="#settings" class="nav-link">Settings</a>
                </nav>
            </aside>

            <!-- Content Area -->
            <div class="content">
                <!-- Dashboard Section -->
                <section id="dashboard" class="content-section active">
                    <h2>Dashboard</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Total Items</h3>
                            <p class="stat-value" id="total-items">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Recent Activity</h3>
                            <p class="stat-value" id="recent-activity">0</p>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <button class="btn btn-primary" onclick="testPublicEndpoint()">
                            Test Public Endpoint
                        </button>
                        <button class="btn btn-secondary" onclick="testProtectedEndpoint()">
                            Test Protected Endpoint
                        </button>
                    </div>
                    
                    <div id="test-results" class="test-results"></div>
                </section>

                <!-- Items Section -->
                <section id="items" class="content-section">
                    <h2>Items</h2>
                    
                    <div class="section-header">
                        <button class="btn btn-primary" onclick="showAddItemModal()">
                            Add Item
                        </button>
                    </div>
                    
                    <div class="items-list" id="items-list">
                        <p class="empty-state">No items yet. Create your first item!</p>
                    </div>
                </section>

                <!-- Settings Section -->
                <section id="settings" class="content-section">
                    <h2>Settings</h2>
                    
                    <div class="settings-form">
                        <h3>Profile</h3>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="settings-email" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label>Role</label>
                            <input type="text" id="settings-role" disabled>
                        </div>
                        
                        <h3>Preferences</h3>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="email-notifications">
                                Email Notifications
                            </label>
                        </div>
                        
                        <button class="btn btn-primary" onclick="saveSettings()">
                            Save Settings
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Add Item Modal -->
    <div id="add-item-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Item</h3>
                <button class="modal-close" onclick="hideAddItemModal()">&times;</button>
            </div>
            <form id="add-item-form" onsubmit="handleAddItem(event)">
                <div class="form-group">
                    <label for="item-name">Name</label>
                    <input type="text" id="item-name" required>
                </div>
                <div class="form-group">
                    <label for="item-description">Description</label>
                    <textarea id="item-description" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideAddItemModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Add Item
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Your App. Built with the Full-Stack Template.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
