<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - App Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.svg" alt="Logo" width="32" height="32">
                <h1>App Template</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h2 id="auth-title">Sign In</h2>
                <p id="auth-subtitle">Enter your email and password</p>
                
                <form id="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="you@example.com"
                            required
                            autofocus
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••"
                            required
                            minlength="6"
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
                        Sign In
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p id="auth-switch">
                        Don't have an account? 
                        <a href="#" onclick="toggleAuthMode(event)">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Your App. Built with the Full-Stack Template.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="auth.js"></script>
    <script>
        let isSignUp = false;
        
        function toggleAuthMode(e) {
            e.preventDefault();
            isSignUp = !isSignUp;
            
            const title = document.getElementById('auth-title');
            const subtitle = document.getElementById('auth-subtitle');
            const submitBtn = document.getElementById('submit-btn');
            const authSwitch = document.getElementById('auth-switch');
            
            if (isSignUp) {
                title.textContent = 'Sign Up';
                subtitle.textContent = 'Create a new account';
                submitBtn.textContent = 'Sign Up';
                authSwitch.innerHTML = 'Already have an account? <a href="#" onclick="toggleAuthMode(event)">Sign in</a>';
            } else {
                title.textContent = 'Sign In';
                subtitle.textContent = 'Enter your email and password';
                submitBtn.textContent = 'Sign In';
                authSwitch.innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleAuthMode(event)">Sign up</a>';
            }
        }
    </script>
</body>
</html>
